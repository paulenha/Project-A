<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a7e849a5d4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Wheater App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="type a city"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-secondary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-dark shadow-sm w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="todays-date"></li>
          <li id="temp-description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <i class="fas fa-cloud"></i>
            <span class="temperature" id="temperature"></span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">F</a></span
            >
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="week">
          <div class="row">
            <div class="col-2">
              MON <br /><i class="fas fa-cloud-sun-rain"></i><br />15°C
            </div>
            <div class="col-2">
              TUE <br /><i class="fas fa-wind"></i><br />12°C
            </div>
            <div class="col-2">
              WED <br /><i class="fas fa-cloud-sun-rain"></i><br />15°C
            </div>
            <div class="col-2">
              THU <br /><i class="fas fa-cloud-sun"></i><br />14°C
            </div>
            <div class="col-2">
              FRI <br /><i class="fas fa-cloud-sun"></i><br />12°C
            </div>
            <div class="col-2">
              SAT <br /><i class="fas fa-cloud-sun-rain"></i><br />11°C
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/paulenha/Project-A" target="_blank"
        >Open-source code</a
      >
      by Paula Silva
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
